<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Кись Лизь</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <div class="header-lockup">
                <span class="lockup-logo">
                    <span class="logo-word">Кись</span>
                    <span class="logo-word">Лизь</span>
                </span>
                <span class="lockup-slogan">Все для усатых друзей </span>
            </div>

            <div class="header-phone">
                <span class="phone-number">8 800 55 35 35</span>
                <span class="phone-title">Заказ звонка</span>
            </div>

            <div class="header-search">
                <input
                    placeholder="Искать в каталоге"
                    type="text"
                    class="search-input"
                />
                <button class="search-btn">
                    <i class="fas fa-search search-btn-icon"></i>
                </button>
            </div>

            <a class="header-shop header-link">
                <i class="fas fa-shopping-cart link-icon shop-icon"></i>
            </a>

            <a class="header-profile header-link">
                <i class="fas fa-user link-icon profile-icon"></i>
            </a>
        </header>
    </body>
</html>
